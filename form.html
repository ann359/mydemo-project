<!DOCTYPE html>
<html>
<head>
	<title>fill your form</title>
	</head>
	<body>
		<form action="action_page.php" method="POST">
			<div>
			<label for="fname"> First Name:</label>
			<input type="text" id="fname" name="fname" placeholder="Ankit" required>
		</div>
		<br>
		<div>

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lname" placeholder="Singh" required>
		</div>
		<br>
		<div>
			<label for="title">title:</label>
		<label for="Mr.">Mr.</label>
		<input type="radio" id="Mr." name="title" >
		<label for="Mrs.">Mrs.</label>
		<input type="radio" id="Mrs." name="title" value="Mrs.">
		<label for="other">other</label>
		<input type="radio" id="other" name="title" value="other">	
		</div>
		<br>
		<div>
			<label for="p_word">Password:</label>
			<input type="password" id="p_word" name="password" placeholder="*******" maxlength="5" required>
		</div>
		<br>
		<div>
		<label for="sahkaposti">email:</label>
			<input type="email" id="sahkaposti" name="sahkaposti" placeholder="*******@mail.com" required>
		</div>
		<br>
		<div>
		<label for="p_no."> Phone Number:></label>
		<input type="tel" id="p_no." name="p_no." placeholder="phonenumber" required>
		</div>
		<br>
		
		<div>
		<label for="bdate"> BirthDate:></label>
		<input type="date" id="bdate." name="bdate">
		</div>
		<br>
		<div>
		<label for="qty">quantity:></label>
		<input type="number" id="qty" name="qty" max="100" min="0" value="1">
		</div>
		<br>
		<label for="payment">payment:</label>
		<select id="payment" name="payment">
		<option>MasterCard</option>
		<option>VisaCard</option>
		<option>CreditCard</option>
	</select>
	<br>
		<br>
		<label for="check">I agree that what information is provided by me is correct </label>
			<input type="checkbox" id="check" name="check" >
		<br>
		<br>
		<div>
			<input type="reset">
			<input type="Submit">
		</div>
		<br>
		</form>
	</body>
</html>
